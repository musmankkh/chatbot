<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-Based AI Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Floating Chatbot Button -->
    <button class="chatbot-toggle" id="chatbotToggle" onclick="toggleChatbot()">
      <svg class="chat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
      <div class="container">
        <!-- Main Content -->
        <div class="main-content">
          <div class="chat-header">
            <h1>ğŸ“š AI Document Assistant</h1>
            <p class="subtitle">
              Ask questions about your documents. Conversation history is
              automatically saved!
            </p>
          </div>

          <!-- Tabs -->
          <div class="tabs">
            <button class="tab active" onclick="switchTab('chat')">
              ğŸ’¬ Chat
            </button>
            <button class="tab" onclick="switchTab('history')">ğŸ“œ History</button>
          </div>

          <!-- Chat Tab -->
          <div id="chatTab" class="tab-content active">
            <div class="chat-section">
              <div class="input-group">
                <input
                  type="text"
                  id="questionInput"
                  placeholder="Ask a question about your documents..."
                />
                <button
                  class="ask-button"
                  onclick="askQuestion()"
                  id="askBtn"
                >
                  Ask
                </button>
              </div>
              <div id="response" class="response-box"></div>
              <div id="sources" class="sources" style="display: none"></div>
            </div>
          </div>

          <!-- History Tab -->
          <div id="historyTab" class="tab-content">
            <div class="history-header">
              <h2>ğŸ“œ Conversation History</h2>
              <button class="clear-history-btn" onclick="clearHistory()">
                ğŸ—‘ï¸ Clear History
              </button>
            </div>
            <div class="history-list" id="historyList">
              <div class="empty-state">No conversation history yet</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
