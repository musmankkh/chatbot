<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-Based AI Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>ğŸ“ Uploaded Files <span class="badge" id="fileCount">0</span></h2>
        <div class="file-list" id="fileList">
          <div class="empty-state">No files uploaded yet</div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1>ğŸ“š Advanced Document AI Chatbot</h1>
        <p class="subtitle">
          Upload multiple documents and ask questions. Conversation history is
          automatically saved!
        </p>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" onclick="switchTab('chat')">
            ğŸ’¬ Chat
          </button>
          <button class="tab" onclick="switchTab('history')">ğŸ“œ History</button>
        </div>

        <!-- Chat Tab -->
        <div id="chatTab" class="tab-content active">
          <div class="upload-section">
            <div class="file-input-wrapper">
              <label for="fileInput" class="file-button">ğŸ“ Choose File</label>
              <input type="file" id="fileInput" accept=".pdf,.txt,.docx" />
            </div>
            <button
              class="upload-button"
              onclick="uploadFile()"
              id="uploadBtn"
              disabled
            >
              â¬†ï¸ Upload
            </button>
            <div id="selectedFile" class="selected-file"></div>
            <div id="uploadStatus" class="status" style="display: none"></div>
          </div>

          <div class="chat-section">
            <div class="input-group">
              <input
                type="text"
                id="questionInput"
                placeholder="Ask a question about your documents..."
                disabled
              />
              <button
                class="ask-button"
                onclick="askQuestion()"
                id="askBtn"
                disabled
              >
                Ask
              </button>
            </div>
            <div id="response" class="response-box"></div>
            <div id="sources" class="sources" style="display: none"></div>
          </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
          <div class="history-header">
            <h2>ğŸ“œ Conversation History</h2>
            <button class="clear-history-btn" onclick="clearHistory()">
              ğŸ—‘ï¸ Clear History
            </button>
          </div>
          <div class="history-list" id="historyList">
            <div class="empty-state">No conversation history yet</div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
